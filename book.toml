edit-url-template = "https://github.com/Cody-Duncan/r-graphicsprogramming-wiki/edit/main"
site-url = "/example-book/"
cname = "myproject.rs"

[output.html.playground]
editable = true

[output.html.print]
enable = false

[output.html.fold]
enable = false
level = 1