[book]
authors = ["Cody Duncan graphicsprogrammingwiki@codyduncan.net"]
language = "en"
multilingual = false
src = "src"
title = "\"r/GraphicsProgramming Wiki\""

[output.html]
default-theme = "navy"
preferred-dark-theme = "navy"
smart-punctuation = true
mathjax-support = true
git-repository-url = "https://github.com/Cody-Duncan/r-graphicsprogramming-wiki"
